<!doctype html>
<html>
<head>
    <title>Tiger</title>
    <meta name="viewport"content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="lib/platform/platform.js"> </script>
    <script src="js/index.js"></script>

    <link rel="import" href="lib/font-roboto/roboto.html">
    <link rel="import" href="lib/core-header-panel/core-header-panel.html">
    <link rel="import" href="lib/core-toolbar/core-toolbar.html">
    <link rel="import" href="lib/core-icons/core-icons.html">
    <link rel="import" href="components/game-board.html">
    <link rel="import" href="components/game-help.html">
    <link rel="import" href="components/game-meeple.html">

    <link rel="stylesheet" href="css/main.css">

</head>
<body unresolved touch-action="auto">
   <core-header-panel>
   <core-toolbar>
   <h2>Die grüne Hölle</h2>
   <voice-player id="player" accent="de-DE" autoplay text="Willkommen in Dschungel. Die grüne Hölle erwartet dich."></voice-player>
</core-toolbar>
<div class="container" layout horizontal center>

  <div layout horizontal start>
    <game-board/>
  </div>
  <div layout vertical>
    <game-help text="Du bist Jack der Dschungelführer. Die Spielfigur kannst du mit der Maus bewegen. Die Nachbarfelder von Jack kannst per Klick aufdecken. Dort findest du auch Gegenstände, die du mit Jack einsammeln kannst. Über Dschungelwände darfst du nicht ziehen. "> </game-help>
    <div id="inv" style="background-color:gray; border: 2px solid black; height:300px; width: 500px">
      <h2>Inventory</h2>
    </div>
    <div id="bigCard"style="background-color:white; border: 2px solid black; height:800px; width: 500px">
        
    </div>
  </div>
</div>
</div>
<game-meeple/>
</core-header-panel>
</body>
</html>
